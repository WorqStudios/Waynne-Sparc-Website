<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creator</title>
</head>
<body>
<form method="post" action="createUnusedCouponServlet">
    <h3>Enter UnusedCoupon Details</h3><br>
    Coupon Code <input type="text" name="coupon_code"/> <br/>
    Coupon Category <input type="text" name="coupon_category"/> <br/>
    Coupon Value <input type="number" name="coupon_value"/> <br/>
    Min Order value <input type="number" name="min_order_value"/> <br/>
    Created By <input type="text" name="created_by"/> <br/>
    <input type="submit" name="Create Unused Coupon"/> <br/>
</form>
</body>
</html>
